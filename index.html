<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Finder - Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <div class="header-content">
    <h1>Book Finder</h1>
    <p id="greeting">Please sign in or create an account</p>
  </div>
</header>

<nav id="main-nav" class="hidden">
  <a href="search.html">Search</a>
  <a href="next.html">Next Reads</a>
  <a href="stats.html">Stats</a>
  <a href="library.html">Library</a>
  <button id="logout-btn" class="danger">Logout</button>
</nav>

<div class="container">

  <!-- Auth -->
  <div id="auth-screen" class="auth-card">
    <h2 id="auth-title">Sign In</h2>
    <input type="email"    id="email"    placeholder="Email"    autocomplete="email"    required>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
    <button id="auth-action">Sign In</button>
    <p class="message" id="auth-message"></p>
    <p class="toggle-auth">
      Don't have an account? 
      <span class="toggle-link" id="toggle-mode">Sign up</span>
    </p>
  </div>

  <!-- Genre selection -->
  <div id="genre-screen" class="hidden genre-card">
    <h2>What genres do you enjoy?</h2>
    <p>Pick as many as you like</p>
    <div class="genre-tags" id="genre-list"></div>
    <button id="save-genres-btn">Save & Continue</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
