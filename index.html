<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Finder</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <div class="header-content">
    <h1>Book Finder</h1>
    <p id="greeting">Please sign in or create an account</p>
  </div>
</header>

<nav id="main-nav" class="hidden">
  <button data-tab="search" class="active">Search</button>
  <button data-tab="next">Next Reads</button>
  <button data-tab="stats">Stats</button>
  <button data-tab="library">Library</button>
  <button id="logout-btn" class="danger">Logout</button>
</nav>

<div class="container">

  <!-- Auth -->
  <div id="auth-screen" class="auth-card">
    <h2 id="auth-title">Sign In</h2>
    <input type="email"    id="email"    placeholder="Email"    autocomplete="email"    required>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
    <button id="auth-action">Sign In</button>
    <p class="message" id="auth-message"></p>
    <p class="toggle-auth">
      Don't have an account? 
      <span class="toggle-link" id="toggle-mode">Sign up</span>
    </p>
  </div>

  <!-- Genre selection -->
  <div id="genre-screen" class="hidden genre-card">
    <h2>What genres do you enjoy?</h2>
    <p>Pick as many as you like</p>
    <div class="genre-tags" id="genre-list"></div>
    <button id="save-genres-btn">Save & Continue</button>
  </div>

  <!-- Tabs content -->
  <div id="tab-search" class="tab-content">
    <h2>Find books</h2>
    <div class="search-bar">
      <input type="text" id="search-query" placeholder="Title, author, ISBN..." autocomplete="off">
      <button id="search-button">Search</button>
    </div>
    <div id="search-results" class="results-grid"></div>
  </div>

  <div id="tab-next" class="tab-content hidden">
    <h2>Your Next Reads</h2>
    <div id="recommendations" class="results-grid"></div>
  </div>

  <div id="tab-stats" class="tab-content hidden">
    <h2>Your Stats</h2>
    <div id="stats-content" class="stats-card"></div>
  </div>

  <div id="tab-library" class="tab-content hidden">
    <h2>Nearby Libraries</h2>
    <p id="location-status">Click the button to find libraries near you</p>
    <button id="locate-btn">Detect Location</button>
    <div id="library-list" class="library-list"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
